<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Color Random RGB</title>
</head>
<body>

    <main class="container">

        <div class="card">

            <div class="color">

                <label for="red">Red (R) </label>
                <input id="red" type="range" min="0" max="255" value="23" step="1">
                <p id="text__red"></p>

            </div>

            <div class="color">

                <label for="green">Green (G) </label>
                <input id="green" type="range" min="0" max="255" value="41" step="1">
                <p id="text__green"></p>

            </div>

            <div class="color">

                <label for="blue">Blue (B) </label>
                <input id="blue" type="range" min="0" max="255" value="56" step="1">
                <p id="text__blue"></p>

            </div>

        </div>
    </main>
    
</body>
    <script src="main-2.js" defer></script>
</html>
